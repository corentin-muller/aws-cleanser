name: Deploying multiple Lambdas
on:
  push:
    branches:
      - main
jobs:
  lambda1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: ./lambdas/aws-cleanser/requirements.txt
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Package Lambda function
        run: |
          pip install -r ./lambdas/aws-cleanser/requirements.txt --target .
          zip -r ./lambda_function.zip lambdas/aws-cleanser/.
          zip -jr aws-cleanser.zip ./lambdas/aws-cleanser/.
      - run: aws lambda update-function-code --function-name=aws-cleanser --zip-file=fileb://aws-cleanser.zip
 
  lambda2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: ./lambdas/update-config/requirements.txt
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
      - run: zip -jr update-config.zip ./lambdas/update-config/.
      - run: aws lambda update-function-code --function-name=update-config  --zip-file=fileb://update-config.zip
