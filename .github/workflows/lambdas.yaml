name: Deploying multiple Lambdas
on:
  push:
    branches:
      - main
jobs:
  deploy:
    strategy:
      matrix:
        lambda_function:
          - update-config
          - aws-cleanser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install Python dependencies
        run: |
          pip install -r lambdas/${{ matrix.lambda_function }}/requirements.txt
        working-directory: ${{ github.workspace }}

      - name: Create deployment package
        run: |
          cd lambdas
          zip -r deployment_package_${{ matrix.lambda_function }}.zip ${{ matrix.lambda_function }}/
        working-directory: ${{ github.workspace }}

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Deploy to lambda
        run: aws lambda update-function-code --function-name=${{ matrix.lambda_function }} --zip-file=fileb://lambdas/deployment_package_${{ matrix.lambda_function }}.zip
